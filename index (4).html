<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Clothing Trendy</title>
</head>
<body class="bg-gray">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3" href="#">Clothing Trendy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Tienda</a>
                    <a class="nav-link" href="#">Ofertas </a>
                </div>
                <div class="container mt-3">
                  <h2>Carrito de Compras</h2>
                  <ul id="lista-carrito"></ul>
                  <p id="total-carrito">Total: $0.00</p>
              </div>
              
            </div>
        </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-2  mb-3">
      <div class="col">
        <div class="card shadow-lg">
          <img src="https://plus.unsplash.com/premium_photo-1668046104942-c591e738999b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Pantalon de Mujer</h5>
            <p class="card-text">Precio: 12.99</p>
            <button onclick="agregarAlCarrito('Pantalon de Mujer', 12.99)">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-lg">
          <img src="https://images.unsplash.com/photo-1515347619252-60a4bf4fff4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8emFwYXRvcyUyMGRlJTIwbXVqZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Zapatos de Mujer</h5>
            <p class="card-text">Precio: 24.95</p>
            <button onclick="agregarAlCarrito('Zapatos de Mujer', 24.95)">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-lg">
          <img src="https://images.unsplash.com/photo-1564257631407-4deb1f99d992?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FtaXNhJTIwZGUlMjBtdWplcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Blusa de mujer</h5>
            <p class="card-text">Precio: 17.00</p>
            <button onclick="agregarAlCarrito('Blusa de Mujer', 17.00)">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-lg">
          <img src="https://images.unsplash.com/photo-1511822610278-4656f22cdd46?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2FuZGFsaWFzJTIwZGUlMjBtdWplcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Pantalon de Mujer</h5>
            <p class="card-text">Precio: 18.99</p>
            <button onclick="agregarAlCarrito('Pantalon de Mujer', 18.99)">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      // Array para almacenar los productos seleccionados
      var carrito = [];
  
      // Función para agregar un producto al carrito
      function agregarAlCarrito(nombre, precio) {
          var producto = { nombre: nombre, precio: precio };
          carrito.push(producto);
  
          // Actualiza la lista del carrito
          actualizarCarrito();
      }
  
      // Función para actualizar la lista del carrito
      function actualizarCarrito() {
          var listaCarrito = document.getElementById('lista-carrito');
          listaCarrito.innerHTML = '';
  
          var total = 0;
  
          carrito.forEach(function (producto) {
              var listItem = document.createElement('li');
              listItem.textContent = producto.nombre + ' - $' + producto.precio;
              listaCarrito.appendChild(listItem);
  
              total += producto.precio;
          });
  
          var totalCarrito = document.getElementById('total-carrito');
          totalCarrito.textContent = 'Total: $' + total.toFixed(2);
      }
  </script>
  
</body>
</html>
